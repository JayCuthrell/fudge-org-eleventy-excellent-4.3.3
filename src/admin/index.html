<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fudge.org Content Manager</title>
  
  <script>window.CMS_MANUAL_INIT = true;</script>
  <script src="https://unpkg.com/decap-cms@^3.10.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      CMS.init({
        load_config_file: false, // This tries to stop the file load
        
        config: {
          backend: {
            name: 'github',
            repo: 'JayCuthrell/fudge-org-eleventy-excellent-4.3.3',
            branch: 'main',
            base_url: 'https://fudge.org',
            auth_endpoint: 'auth-gate/auth'
          },
          media_folder: "src/assets/images",
          public_folder: "/assets/images",
          collections: [
            {
              // CHANGE 1: We rename this to bypass the "Duplicate" error
              name: "fudge_content", 
              label: "Fudge Factor",
              folder: "src/posts/fudge-factor",
              create: true,
              // CHANGE 2: We restored the correct slug variable
              slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Publish Date", name: "date", widget: "datetime" },
                { label: "Description", name: "description", widget: "string" },
                { label: "Layout", name: "layout", widget: "hidden", default: "post" },
                { label: "Tags", name: "tags", widget: "list", default: ["Fudge Factor"] },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    });
  </script>
</body>
</html>
