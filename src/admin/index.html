<body>
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  
  <script src="https://unpkg.com/decap-cms@^3.10.0/dist/decap-cms.js"></script>
  
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'jaycuthrell/fudge-org-eleventy-excellent-4.3.3',
          branch: 'main',
          base_url: 'https://fudge.org',    // This forces the domain
          auth_endpoint: 'auth-gate/auth'   // This forces the path
        },
        media_folder: "src/assets/images",
        public_folder: "/assets/images",
        collections: [
          {
            name: "fudge_factor",
            label: "Fudge Factor",
            folder: "src/posts/fudge-factor",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Body", name: "body", widget: "markdown" }
            ]
          }
        ]
      }
    });
  </script>
</body>
